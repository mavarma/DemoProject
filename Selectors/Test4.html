<!-- CSS Class Selector for specific element

If you want to specify that only one specific HTML element should be affected then you should use the element name with class selector.

-->


<!DOCTYPE html>  
<html>  
<head>  
<style>  
p.demo {  
    text-align: center;  
    color: blue;  
}  

</style>  
</head>  
<body>  
<h1 class="demo">This heading is not affected</h1>  
<p class="demo">This paragraph is blue and center-aligned.</p>   
<div class="demo">TEST DATA</div>
<div> TESTETSTST</div>
</body>  
</html>
